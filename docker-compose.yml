services:
  postgres:
    image: postgres:17-alpine3.19
    container_name: portal-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=portal
      - POSTGRES_USER=portal
      - POSTGRES_DB=portal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - type: volume
        source: portal-data
        target: /var/lib/postgresql/data

volumes:
  portal-data:
